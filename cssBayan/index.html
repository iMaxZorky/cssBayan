<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeBayan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="radio-meme" id="first-meme" class="radio-input" checked>
    <div class="accordition-item">
      <label for="first-meme" class="accordition-button">
        <div class="accordition-title">
          <h2 class="meme-title">Who's your superhero?</h2>
          <img src="./assets/svg/cross.svg" alt="cross icon" class="cross-icon" />
        </div>
        <div class="accordition-block">
          <img src="./assets/jpg/first_meme.jpg" alt="meme image" class="meme-image" />
        </div>
      </label>
    </div>
    <input type="radio" name="radio-meme" id="second-meme" class="radio-input">
    <div class="accordition-item">
      <label for="second-meme" class="accordition-button">
        <div class="accordition-title">
          <h2 class="meme-title">Flying into space is expensive</h2>
          <img src="./assets/svg/cross.svg" alt="cross icon" class="cross-icon" />
        </div>
        <div class="accordition-block">
      </label>
        <img src="./assets/jpg/second_meme.jpg" alt="meme image" class="meme-image" />
      </div>
    </div>
    <input type="radio" name="radio-meme" id="third-meme" class="radio-input">
    <div class="accordition-item">
      <label for="third-meme" class="accordition-button">
        <div class="accordition-title">          
          <h2 class="meme-title">You are too old!</h2>
          <img src="./assets/svg/cross.svg" alt="cross icon" class="cross-icon" />
        </div>
        <div class="accordition-block">
      </label>
        <img src="./assets/jpg/third_meme.jpg" alt="meme image" class="meme-image" />
      </div>
    </div>
    <input type="radio" name="radio-meme" id="fourth-meme" class="radio-input">
    <div class="accordition-item">
      <label for="fourth-meme" class="accordition-button">
        <div class="accordition-title">
          <h2 class="meme-title">Don't be a crypto-maniac</h2>
          <img src="./assets/svg/cross.svg" alt="cross icon" class="cross-icon" />
        </div>
        <div class="accordition-block">
      </label>
        <img src="./assets/jpg/fourth_meme.jpg" alt="meme image" class="meme-image" />
      </div>
    </div>
    <input type="radio" name="radio-meme" id="fifth-meme" class="radio-input">
    <div class="accordition-item">
      <label for="fifth-meme" class="accordition-button">
        <div class="accordition-title">
          <h2 class="meme-title">Lack of education</h2>
          <img src="./assets/svg/cross.svg" alt="cross icon" class="cross-icon" />
        </div>
        <div class="accordition-block">
      </label>
        <img src="./assets/jpg/fifth_meme.jpg" alt="meme image" class="meme-image" />
      </div>
    </div>
  </div>
</body>
</html>
